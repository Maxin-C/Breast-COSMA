<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <h2 class="login-title">系统登录入口 <span class="login-subtitle">(暂不开放注册)</span></h2>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="默认为姓名拼音首字母缩写" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="默认为手机号后六位" required>
                    </div>
                </div>
                <button type="submit" class="login-button">登录</button>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>
        <div class="login-branding">
            <h1>乳腺癌术后智能康复助手 (护士端)</h1>
            <p>浙江大学邵逸夫医院 X 浙江大学学生仪学院</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
